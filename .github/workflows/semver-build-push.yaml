name: Release and Push to GHCR

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      next_version: ${{ steps.semantic-release.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run semantic release
        id: semantic-release
        uses: go-semantic-release/action@v1.24.1
        with:
          github-token: ${{ secrets.PAT }}
          allow-initial-development-versions: true

      - name: Output the new version
        run: echo "New version is ${{ steps.semantic-release.outputs.version }}"
  
  docker:
    runs-on: ubuntu-latest
    needs: release
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Images to GHCR
        run: |
          VERSION=${{ needs.release.outputs.next_version }}
          
          # Build and push API service image
          API_IMAGE=ghcr.io/${{ github.repository_owner }}/tranzr-moves-services
          docker build -f Src/TranzrMoves.Api/Dockerfile -t $API_IMAGE:$VERSION .
          docker tag $API_IMAGE:$VERSION $API_IMAGE:latest
          docker push $API_IMAGE:$VERSION
          docker push $API_IMAGE:latest
          
          # Build and push database migrator image
          MIGRATOR_IMAGE=ghcr.io/${{ github.repository_owner }}/tranzr-moves-db-migrator
          docker build -f Src/DbMigrator.Dockerfile -t $MIGRATOR_IMAGE:$VERSION .
          docker tag $MIGRATOR_IMAGE:$VERSION $MIGRATOR_IMAGE:latest
          docker push $MIGRATOR_IMAGE:$VERSION
          docker push $MIGRATOR_IMAGE:latest